<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="static/c.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NotesApp</div>
        <div class="icons">
            <a href="https://github.com/enles004"><i class="fab fa-github" style="font-size: 30px;"></i></a>
            <a href="https://www.facebook.com/loo3enles/"><i class="fab fa-facebook" style="font-size: 30px; "></i></a>
            <a href="https://www.linkedin.com/in/phuocc-le-0a8814281/"><i class="fab fa-linkedin" style="font-size: 30px; "></i></a>
        </div>
    </header>

    <main>
        <div class="intro">
            <div class="content">
               <h1>Welcome to my app!!!</h1>
                <p><b>Ứng dụng ghi chú</b>. Miễn phí, đơn giản và trực quan. <b>Không cần đăng nhập.</b></p>
                <div class="buttons">
                    <form action="#" method="get">
                       <button class="learn-more"><b>Chi tiết hơn</b></button>
                    </form>
                    <form action="{{ url_for('auth.regis_u')}}" method="get">
                       <button class="try-now"><b>Trải nghiệm ngay ►</b></button>
                    </form>
                </div>
                <div class="image-gallery">
                    <div class="image-box">
                        <img src="static/images/appnote.png" alt="Image 1">
                    </div>
                    <div class="image-box">
                        <img src="static/images/appnote2.png" alt="Image 2">
                    </div>
                    <div class="image-box">
                        <img src="static/images/appnote3.png" alt="Image 3">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
